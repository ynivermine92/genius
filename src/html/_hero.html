<section class="hero">
  <div class="hero__circle">
    <svg
      width="729"
      height="1200"
      viewBox="0 0 729 1200"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <g opacity="0.1">
        <circle cx="600" cy="600" r="473.5" stroke="white" />
        <circle cx="600" cy="600" r="599.5" stroke="white" />
        <circle cx="600" cy="600" r="365.5" stroke="white" />
        <circle cx="600" cy="600" r="261.5" stroke="white" />
      </g>
    </svg>
  </div>

  <div class="container">

    <div class="hero__wrapper">
      <div class="hero__box">
        <ul class="hero__review hero__items">
          <li class="hero__item">
            <img class="hero__icon" src="img/hero/icon-1.png" alt="" />
            <span class="hero__sub-text">3 місяці</span>
          </li>
          <li class="hero__item">
            <img class="hero__icon" src="img/hero/icon-2.png" alt="" />
            <span class="hero__sub-text">online</span>
          </li>
          <li class="hero__item">
            <img class="hero__icon" src="img/hero/icon-3.png" alt="" />
            <span class="hero__sub-text">1-й потік</span>
          </li>
        </ul>
        <div class="hero__description">
          <div class="hero__description-box">
            <h1 class="hero__title title">AI</h1>
            <span class="hero__specification"
              ><span>Для новачків з </span>

              <span>0 до повного опанування професії</span><br />
              <span>та результату</span>
            </span>
          </div>
          <div class="hero__description-wrapper">
            <h2 class="hero__sub-title title">MoneyMaker</h2>

            <p class="hero__text">
              <span class="hero__text-sub">Опануйте трендовий напрямок, </span>
              <span class="hero__text-sub"
                >збільште ефективність у своїй роботі та почніть заробляти
                набагато більше за допомогою штучного інтелекту</span
              >
            </p>

            <button class="hero__btn hero__registration mouse-btn">
              Записатися на курс
            </button>
          </div>
        </div>
      </div>
      <div class="hero__box">
        <img class="hero__image" src="img/hero/speaker.png" alt="" />
      </div>
    </div>
    <div class="hero__detals">
      <h3 class="hero__detals-title title">
        <span> Чому конкретно ви</span>
        <span>навчитесь?</span>
      </h3>
    </div>
  </div>
</section>
